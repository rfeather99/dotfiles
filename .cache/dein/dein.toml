# 依存関係を指定したいとき
[[plugins]]
repo    = 'vim-airline/vim-airline'
depends = ['vim-airline-themes', 'vim-fugitive']

# 依存関係を指定したからと言って、自動でインストールはされない（ここは NeoBundle と違う）
