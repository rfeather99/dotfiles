# linterの非同期実行する
[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
  let g:ale_fixers = {
    \'ruby': ['rubocop'],
  \}
'''

# deoplete
[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = ['nvim-yarp','vim-hug-neovim-rpc']
hook_add = '''
  let g:deoplete#enable_at_startup = 1
'''
hook_post_source = '''
  " 一つ目の候補を選択状態にする
  set completeopt+=noinsert
'''

